dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
test:
  override:
    - npm run test-ci:
        environment:
          MOCHA_FILE: $CIRCLE_TEST_REPORTS/junit/test-results.xml
  post:
    - bash <(curl -s https://codecov.io/bash)
deployment:
  npm:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - npm run build
      - npm publish